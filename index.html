<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div class="container mt-5 d-flex justify-content-center align-items-center">

        <div class="row">

            <div class="col-md-12">

                <div class="genel">

                    <div class="sonuc">
                        <button id="clear" onclick="clearResult()">C</button>
                        <input type="text" id="result" class="result" disabled>
                    </div>

                    <div class="islem">

                        <div class="table-responsive-md">

                            <table class="table">
                            
                                <tbody>

                                    <tr>
                                        <td> <button class="btn" onclick="btnDisplay('7')">7</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('8')">8</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('9')">9</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('+')">+</button> </td>
                                    </tr>

                                    <tr>
                                        <td> <button class="btn" onclick="btnDisplay('4')">4</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('5')">5</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('6')">6</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('-')">-</button> </td>
                                    </tr>

                                    <tr>
                                        <td> <button class="btn" onclick="btnDisplay('1')">1</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('2')">2</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('3')">3</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('*')">*</button> </td>
                                    </tr>

                                    <tr>
                                        <td> <button class="btn" onclick="btnDisplay('0')">0</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('.')">.</button> </td>
                                        <td> <button class="btn" onclick="btnDisplay('/')">/</button> </td>
                                        <td> <button class="btn" onclick="hesapla()">=</button> </td>
                                    </tr>

                                </tbody>

                            </table>
                          </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    
</body>
</html>
